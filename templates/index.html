<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="/static/js/index.js"></script>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Compare algorithm</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Compare algorithms</h1>
                <p class="lead">Select the algorithms and set the amount of times the algorithm must be executed</p>
            </div>
        </div>
        <!-- /.row -->

        <div class="row row-m-t">
            <div class="col-md-3 text-center">
                <button onclick="holtWinters()"> Holt - Winters compare</button>
                <button onclick="holtWintersParameters()"> Holt - Winters Parameters</button>
            </div>
            <div class="col-md-3 text-center">
                <button onclick="ARIMA()"> ARIMA </button>
            </div>
            <div class="col-md-3 text-center">
                <button onclick="mlr()"> multi linear regression </button>
            </div>
            <div class="col-md-3 text-center">
                <button onclick="nn()"> Neural network </button>
            </div>
        </div>
        <!-- /.row -->

        <div class="row row-m-t">
            <div class="col-lg-12 text-center">
                <p class="lead" id="SSE">

                </p>
            </div>
        </div>

        <div class="row row-m-t">
            <div class="col-lg-12 text-center">
                <p class="lead" ></p>
                <table class="table table-striped">
                    <thead style="text-align: center">
                        <tr>
                            <th style="text-align: center">tries</th>
                            <th style="text-align: center">average</th>
                            <th style="text-align: center">mean average error</th>
                            <th style="text-align: center">mean average percentage error</th>
                            <th style="text-align: center">mean squared error</th>
                        </tr>
                    </thead>
                    <tbody id="TableResults">

                    </tbody>
                    <tfoot>
                    <tr>
                            <th style="text-align: center"></th>
                            <th style="text-align: center" id ="average"></th>
                            <th style="text-align: center" id ="mae"></th>
                            <th style="text-align: center" id ="mape"></th>
                            <th style="text-align: center" id ="mse"></th>
                        </tr>
                    </tfoot>


                </table>

            </div>
        </div>
        <div class="row row-m-t">
            <div class="col-lg-12 text-center">
                <p class="lead" ></p>
                <table class="table table-striped">
                    <thead style="text-align: center">
                        <tr>
                            <th style="text-align: center">alpha</th>
                            <th style="text-align: center">beta</th>
                            <th style="text-align: center">gamma</th>
                            <th style="text-align: center">mean squared error</th>
                        </tr>
                    </thead>
                    <tbody id="TableParams">

                    </tbody>
                </table>

            </div>
        </div>

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.js"></script>

</body>

</html>
